<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Calendar Manager</title>
    <script src="js/collab.js"></script>
    <style>
        textarea {
            width: 100%;
            min-height: 200px;
            margin: 10px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        label {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Collaborative Calendar Manager</h1>

    <textarea id="transformed_csv_textarea" style="display: none;">Hidden content</textarea>

    
    <button id="parse" onclick="parse_input()">Parse</button>

    <label for="previewTable">Original</label>
    <table id="previewTable"><thead><tr><th>Timeslot</th><th>Squad1</th><th>Squad2</th><th>Squad3</th></tr></thead><tbody></tbody></table>

    <label for="modifiedTable">Modified</label>
    <table id="modifiedTable"><thead><tr><th>Timeslot</th><th>Squad1</th><th>Squad2</th><th>Squad3</th></tr></thead><tbody></tbody></table>

    <button id="copy" onclick="copyToClipboard()">Copy</button>

    <script>

        function parse_input() {
            const outputTextarea = document.getElementById('transformed_csv_textarea');

            getClipboardText().then(inputText => {
                console.log(`Got input text: ${inputText}`);
                slots = parseSchedulePastedInput(inputText);
                populate_orig_table(slots);
                populate_modified_table(slots);
                outputTextarea.value = slotsToSS(slots);
            });
        }

        function populate_orig_table(slots) {
            const table = document.getElementById('previewTable');
            const tbody = table.getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            slots.forEach(slot => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${slot.getStartTime()} - ${slot.getEndTime()}</td><td>${slot.getSquads()[0]}</td><td>${slot.getSquads()[1]}</td><td>${slot.getSquads()[2]}</td>`;
                tbody.appendChild(tr);
            });
        }

        function populate_modified_table(slots) {
            const table = document.getElementById('modifiedTable');
            const tbody = table.getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            slots.forEach(slot => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${slot.getStartTime()} - ${slot.getEndTime()}</td><td>${slot.getSquads()[0]}</td><td>${slot.getSquads()[1]}</td><td>${slot.getSquads()[2]}</td>`;
                tbody.appendChild(tr);
            });
        }

        async function getClipboardText() {
            try {
                const text = await navigator.clipboard.readText();
                return text;
            } catch (err) {
                console.error('Failed to read clipboard:', err);
                return null;
            }
        }

        function copyToClipboard() {
            try {
                // Get the textarea element
                const textarea = document.getElementById('transformed_csv_textarea');
                
                // Select the text
                textarea.select();
                
                // Copy to clipboard
                navigator.clipboard.writeText(textarea.value)
                    .then(() => {
                        console.log('Text copied successfully');
                        // Optional: provide user feedback
                        alert('Copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to copy text:', err);
                    });
                    
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }


        // function copyToClipboard() {

        //     outputTextarea.select();
        //     document.execCommand('copy');
        //     alert('Copied to clipboard!');
        // }
    </script>
</body>
</html>
